name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Android Kernel Build Action
      uses: dabao1955/kernel_build_action@v1.6.1
      with:
          kernel-url: https://github.com/MotorolaMobilityLLC/kernel-mtk/tree/android-11-release-rrh
          kernel-branch: android-11-release-rrh
          config: k65v1_64_bsp_debug_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: true
          ksu-version: v0.9.5
          android-version: 11
          aosp-clang-version: r383902
          python-27: true
          disable-lto: true
          anykernel3: true
          kvm: true
